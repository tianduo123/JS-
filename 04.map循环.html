<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map循环</title>
</head>
<body>

</body>
<script>
    /**
     *  map()方法返回一个新数组,数组中的元素为原数组调用函数处理后的值
     *  map()方法按照原始数组的顺序依次处理元素
     *  map()方法不会对空数组进行检测
     *  map()方法不会改变原数组
     *  语法:arr.map(function(currentValue,index,arr){},thisValue)
     *  参数说明:
     *      function(currentValue, index,arr) -- 必须,处理函数,数组中的每个元素都会执行这个函数
     *      currentValue -- 必须,当前元素的值
     *      index        -- 可选,当前元素的索引
     *      arr          -- 可选,当前元素属于的数组    qqw3
     *      thisValue    -- 可选,对象作为该执行回调时使用,传递给函数,用作'this'的值,省略或者传null/undefined，那么回调函数的this为全局对象
     *                      (传参 -- 传的值就是回调函数this的值; 不传参 -- 回调函数的this为全局对象)
     *
     */

    //example
    var arr = [1,2,3,4,5];
    var arr2 = arr.map(function (currentValue) {
        console.log(this);//返回类数组对象{0:"T",1:"D"}
        return currentValue
    },'TD');
    console.log(arr2);
</script>
</html>
